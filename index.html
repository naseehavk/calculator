<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container form-control bg-body-secondary shadow w-25 mt-4 ">
        <div class=" container-fluid ">
            <h1 class="text-center fs-4 mt-4">CALCULATOR</h1>
            <div>
                <input id="result" class="mt-4 form-control " type="text" readonly>
            </div>

            <div class="row  mt-3 text-center d-flex justify-content-around  ">
                <div class="col-3  "> <button onclick="displayData(7)"
                        class="btn btn-ouline-secondary rounded bg-light">7</button></div>
                <div class="col-3  "> <button onclick="displayData(8)"
                        class="btn btn-ouline-secondary rounded bg-light">8</button></div>
                <div class="col-3  "> <button onclick="displayData(9)"
                        class="btn btn-ouline-secondary rounded bg-light">9</button></div>
                <div class="col-3  "> <button onclick="displayData('+')"
                        class="btn btn-ouline-secondary rounded bg-black text-white">+</button>
                </div>

            </div>
            <div class="row  mt-3 text-center d-flex justify-content-around  ">
                <div class="col-3  "> <button onclick="displayData(4)"
                        class="btn btn-ouline-secondary rounded bg-light">4</button></div>
                <div class="col-3  "> <button onclick="displayData(5)"
                        class="btn btn-ouline-secondary rounded bg-light">5</button></div>
                <div class="col-3  "> <button onclick="displayData(6)"
                        class="btn btn-ouline-secondary rounded bg-light">6</button></div>
                <div class="col-3  "> <button onclick="displayData('-')"
                        class="btn btn-ouline-secondary rounded bg-black text-white">-</button>
                </div>

            </div>
            <div class="row  mt-3 text-center d-flex justify-content-around  ">
                <div class="col-3  "> <button onclick="displayData(1)"
                        class="btn btn-ouline-secondary rounded bg-light">1</button></div>
                <div class="col-3  "> <button onclick="displayData(2)"
                        class="btn btn-ouline-secondary rounded bg-light">2</button></div>
                <div class="col-3  "> <button onclick="displayData(3)"
                        class="btn btn-ouline-secondary rounded bg-light">3</button></div>
                <div class="col-3  "> <button onclick="displayData('*')"
                        class="btn btn-ouline-secondary rounded bg-black text-white">*</button>
                </div>

            </div>
            <div class="row  mt-3 text-center d-flex justify-content-around  ">
                <div class="col-3  "> <button onclick="allClear()"
                        class="btn btn-ouline-secondary rounded bg-danger">C</button></div>
                <div class="col-3  "> <button onclick="displayData(0)"
                        class="btn btn-ouline-secondary rounded bg-light">0</button></div>
                <div class="col-3  "> <button onclick="findOut('=')"
                        class="btn btn-ouline-secondary rounded bg-light">=</button></div>
                <div class="col-3  "> <button onclick="displayData('/')"
                        class="btn btn-ouline-secondary rounded bg-black text-white">/</button>
                </div>

            </div>

            <div class="mt-3 mb-3"><button onclick="backspace()" class="btn btn-ouline-secondary rounded bg-light " >clear</button></div>

        </div>

</body>

<script src="./calculator.js"></script>

</html>
